<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
       <div class="card-img">
        <img src="./images/image-equilibrium.jpg" alt="">
       </div>
    </div>
    <div class="card-text">
      <a href="#" class="title">Equilibrium #3429</a>
      <p class="about">Our Equilibrium collection promotes balance and calm.</p>
      <div class="wrapper">
        <div class="product-price">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
          <span>0.041 ETH</span>
        </div>
        <div class="days-count">
          <img src="./images/icon-clock.svg" alt="icon-clock">
          <span>3 days left</span></div>
      </div>
    </div>
    <div class="card-footer">
      <img src="./images/image-avatar.png" alt="image-avatar">
      <p class="author-name">Creation of <a href="#">Jules Wyvern</a></p>
  </div>
  </main>


</body>
</html>
